<section class="url-section-wrapper" *ngIf="hasRelatedMetadata">
    <div class="simple-view-element">
      <dl>
        <dt class="simple-view-element-header">{{ "item.page.citeas" | translate }}</dt>
        <dd>
          <a href="{{ refLink }}" target="_blank">{{ refLink }}</a>
          <img *ngIf="hasClipboard"
               (click)="copyToClipboard(refLink)"
               style="wisth:20px;height:20px;cursor:pointer;"
               alt="copy-to-clipboard"
               title="copy-to-clipboard"
               src="{{ copyToClipboardImg }}"
          />
        </dd>
      </dl>
    </div>
</section>
<section>
  <div *ngIf="item.hasMetadata('local.relatedHandle') || item.hasMetadata('local.relatedURL')" 
       class="simple-view-element">
    <h2 class="simple-view-element-header">{{ "item.page.relatedhandle" | translate }}</h2>
    <div class="simple-view-element-body">
      <p *ngFor="let mdValue of item['metadata']['local.relatedHandle']">
        <a href="{{ getHandleURI(mdValue.value) }}" target="_blank">{{ mdValue.value }}</a>
           <img *ngIf="hasClipboard"
               (click)="copyToClipboard(mdValue.value)"
               style="wisth:20px;height:20px;cursor:pointer;"
               alt="copy-to-clipboard"
               title="copy-to-clipboard"
               src="{{ copyToClipboardImg }}"
        />
      </p>
      <p *ngFor="let mdValue of item['metadata']['local.relatedURL']">
        <a href="{{ mdValue.value }}" target="_blank">{{ mdValue.value }}</a>
        <img *ngIf="hasClipboard"
             (click)="copyToClipboard(mdValue.value)"
             style="wisth:20px;height:20px;cursor:pointer;"
             alt="copy-to-clipboard"
             title="copy-to-clipboard"
             src="{{ copyToClipboardImg }}"
        />
      </p>
    </div>
  </div>
</section>
