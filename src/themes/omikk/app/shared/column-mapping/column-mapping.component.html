<div *ngIf="selectedCollectionUUID===''" id="collection-goal">
  <ds-themed-collection-dropdown
    (selectionChange)="onSelectCollection($event)">
  </ds-themed-collection-dropdown>
</div>
<div *ngIf="selectedCollectionUUID!==''" id="selected-collection">Kiválasztott gyűjtemény: {{ selectedCollectionName }}
  <button (click)="toggleCollectionSelect()">Másik gyűjtemény választása</button>
</div>
<div *ngIf="selectedCollectionUUID!==''" id="bitstream-root">
  <input type="file" webkitdirectory multiple (change)="onFolderPicked($event)" />
</div>
<div *ngIf="selectedCollectionUUID!==''" id="select">
  <label for="select-collection">Import táblázat kiválasztása</label><br/>
  <input id="xlsx" name="select-collection" type="file" (change)="onFileSelected($event)" accept=".xlsx,.ods">
  <button id="add-test" (click)="addTestItem()">Teszt tétel</button>
  <button id="import-all" (click)="importItems(true)" [disabled]="!allColumnChecked">Összes betöltése</button>
  <button id="import-one" (click)="importItems(false)" [disabled]="!allColumnChecked">Betöltés egyesével</button>
</div>
<div *ngIf="selectedCollectionUUID!==''" class="sheet-wrapper">
  <label for="check-all">Minden mezőt ellenőriztem</label>
  <input type="checkbox" name="check-all" (click)="checkAll($event)"/>
  <table class="sheet">
    <thead>
      <tr>
        <th>Mezőtípus</th>
        <th>Minta érték</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let header of data.headers; let c = index;">
        <td>
          <input type="checkbox" name="check-field" (click)="fieldChecked($event)" #cb/>
          <label for="{{ data.mappings[c].columnHeader }}">{{ data.mappings[c].columnHeader }}</label>
        </td>
        <td>{{ data.rows[0].cells[c] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
